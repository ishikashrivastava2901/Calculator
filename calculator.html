<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href="index.css">
</head>
<body>
<div class="container">
    <h3 align="center">Calculator with javascript</h3>
        <form name="forms" id="form-container">
            <input type="text" class="same" name="dashboard">
            <br>

            <input type="button" value="1" onclick="forms.dashboard.value += '1'">
            <input type="button" value="2" onclick="forms.dashboard.value += '2'">
            <input type="button" value="3" onclick="forms.dashboard.value += '3'">

            <br>

            <input type="button" value="4" onclick="forms.dashboard.value += '4'">
            <input type="button" value="5" onclick="forms.dashboard.value += '5'">
            <input type="button" value="6" onclick="forms.dashboard.value += '6'">

            <br>

            <input type="button" value="7" onclick="forms.dashboard.value += '7'">
            <input type="button" value="8" onclick="forms.dashboard.value += '8'">
            <input type="button" value="9" onclick="forms.dashboard.value += '9'">

            <br>

            <input type="button" value="/" onclick="forms.dashboard.value += '/'">
            <input type="button" value="0" onclick="forms.dashboard.value += '0'">
            <input type="button" value="=" onclick="forms.dashboard.value = eval(forms.dashboard.value)">

            <br>
            <input type="button" value="+" onclick="forms.dashboard.value += '+'">
            <input type="button" value="-" onclick="forms.dashboard.value += '-'">
            <input type="button" value="*" onclick="forms.dashboard.value += '*'">

            <br>
            <input type="button" value="Clear all " class="same" onclick="forms.dashboard.value = '' ">





        </form>
</div>
<script>
    var a = document.getElementsByClassName('same');
    a[0].style.backgroundColor = 'black';
    a[0].style.color = 'white';

</script>
</body>
</html>
